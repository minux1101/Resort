<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>월드 리조트에 오신 것을 대환영합니다</title>
<!-- frame을 상하 2단으로 나눠서 위쪽 문서는 높이가 100, 밑에 문서의 높이는 화면에서 100을 뺀 나머지 -->
<frameset rows="100,*" frameborder="0" border="0" frameborder="1">
<frame src="top.html">  <!-- 위쪽 프레임에는 top.html이 나타남 -->
<frame src="main.jsp" name=main>  <!-- 밑에 프레임에는 main.html이 나타남, 프레임 이름은 main -->
</frameset>
</head>	
</body>
</html>
